os: linux

dist: bionic

language: python

sudo: True

matrix:
  include:
    - python: '3.7'
    - python: '3.7'
      arch: ppc64le

install:
  - if [[ "$TRAVIS_CPU_ARCH" == "ppc64le" ]]; then 
        wget https://repo.anaconda.com/miniconda/Miniconda2-latest-Linux-ppc64le.sh -O miniconda.sh;
    else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes
  - conda config --set auto_update_conda False
  - conda update -q --all
  - conda install  numpy flake8 pytest scipy dask multipledispatch cloudpickle numba mock scikit-learn jupyter sparse   
  - pip install --no-deps -e .  
  - python setup.py install

script:
  - conda list
  - pytest dask_glm
  - flake8 dask_glm
  - pip install codecov
  - codecov
